<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- !navbar start -->
    <nav
      class="navbar navbar-expand-lg bg-light"
      style="background: transparent !important"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="add-contact.html"
                >add contact</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <!-- !navbar end -->
    <!-- !modal start -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div
          class="modal-content"
          style="
            background-image: url(https://i.pinimg.com/564x/46/1a/5f/461a5ffd60eb3b2ecd09c788967adf6f.jpg);
            background-size: cover;
            object-fit: cover;
          "
        >
          <div class="modal-header" style="border: none !important">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div style="border: none !important" class="modal-body">
            <input
              style="
                background: transparent;
                margin: 0 0px 10px;
                text-align: center;
              "
              name="name"
              type="text"
              class="form-control inp-edit"
            />
            <input
              style="
                background: transparent;
                margin: 0 0px 10px;
                text-align: center;
              "
              name="surname"
              type="text"
              class="form-control inp-edit"
            />
            <input
              style="
                background: transparent;
                margin: 0 0px 10px;
                text-align: center;
              "
              name="photo"
              type="text"
              class="form-control inp-edit"
            />
            <input
              style="
                background: transparent;
                margin: 0 0px 10px;
                text-align: center;
              "
              name="number"
              type="text"
              class="form-control inp-edit"
            />
            <input
              style="
                background: transparent;
                margin: 0 0px 10px;
                text-align: center;
              "
              name="email"
              type="text"
              class="form-control inp-edit"
            />
          </div>
          <div class="modal-footer" style="border: none !important">
            <button
              style="background: transparent"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              style="background: transparent"
              type="button"
              class="btn btn-primary save-btn"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- container end -->
    <div
      class="main-list d-flex"
      style="flex-wrap: wrap; justify-content: center"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="renderlist.js"></script>
  </body>
</html>
