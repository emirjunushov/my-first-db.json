<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- !navbar start -->
    <nav
      class="navbar navbar-expand-lg bg-light"
      style="background: transparent !important"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                id="path-home"
                class="nav-link active text-light"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- !navbar end -->
    <div class="container">
      <div class="block-1">
        <input
          name="name"
          type="text"
          class="input-class"
          onfocusout="focusOutFunction(this)"
        />
        <label id="name-label">NAME</label>
        <span class="my-border"></span>
      </div>
      <div class="block-1">
        <input
          name="surname"
          type="text"
          class="input-class"
          onfocusout="focusOutFunction(this)"
        />
        <label id="name-label">SURNAME</label>
        <span class="my-border"></span>
      </div>
      <div class="block-1">
        <input
          name="photo"
          type="text"
          class="input-class"
          onfocusout="focusOutFunction(this)"
        />
        <label id="name-label">PHOTO</label>
        <span class="my-border"></span>
      </div>
      <div class="block-1">
        <input
          name="number"
          type="number"
          class="input-class"
          onfocusout="focusOutFunction(this)"
        />
        <label id="name-label">PHONE</label>
        <span class="my-border"></span>
      </div>
      <div class="block-1">
        <input
          name="email"
          type="text"
          class="input-class"
          onfocusout="focusOutFunction(this)"
        />
        <label id="name-label">EMAIL</label>
        <span class="my-border"></span>
      </div>

      <div class="main-btn">
        <button class="btnAdd">ADD</button>
      </div>
    </div>
    <div class="main-list"></div>
    <script src="add-contact.js"></script>
  </body>
</html>
